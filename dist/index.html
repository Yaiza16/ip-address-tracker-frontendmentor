<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main class="app">
    <section class="tracker">
      <div class="tracker__container">
        <h1 class="tracker-title">IP Address Tracker</h1>
        <form action="#" class="tracker-form">
          <input type="text" class="tracker-form__input" placeholder="Search for any IP address or domain...">
          <button class="tracker-form__button"><img src="/dist/images/icon-arrow.svg"></i></button>
        </form>
        <div class="tracker-info">
          <div class="tracker-info__items" id="tracker-items">
            <div class="tracker-info__item">
              <h2 class="tracker-info-title">IP Address</h2>
              <p class="tracker-info-data">192.212.174.101</p>
            </div>
            <div class="tracker-info__item">
              <h2 class="tracker-info-title">Location</h2>
              <p class="tracker-info-data">Brooklyn, NY 10001</p>
            </div>
            <div class="tracker-info__item">
              <h2 class="tracker-info-title">Timezone</h2>
              <p class="tracker-info-data">UTC -5:00</p>
            </div>
            <div class="tracker-info__item">
              <h2 class="tracker-info-title">UTC</h2>
              <p class="tracker-info-data">SpaceX Starlink</p>
            </div>
          </div>
          <i class="fas fa-chevron-up" id="collapseMenu"></i>
        </div>
      </div>
    </section>
    <section class="map" id="map"></section>
  </main>

  <!-- IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC add offset value dynamically using the API
  ISP -->

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://kit.fontawesome.com/1093ee2c20.js" crossorigin="anonymous"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
